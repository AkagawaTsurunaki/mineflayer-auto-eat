name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - working-directory: ./test
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm test
      - env:
          CI: true
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
