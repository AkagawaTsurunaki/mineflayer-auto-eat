name: CI

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        working-directory: ./test
      - name: Start Testing
        run: npm test
        env:
          CI: true
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
